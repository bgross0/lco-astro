<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lake County Outdoors - Content Manager</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <style>
    /* Custom branding for the CMS login page */
    .nc-githubAuthenticationPage-logo {
      display: none !important;
    }
    .nc-githubAuthenticationPage-container::before {
      content: '';
      display: block;
      width: 200px;
      height: 60px;
      margin: 0 auto 30px;
      background: url('/lco-final.png') no-repeat center;
      background-size: contain;
    }
    .nc-githubAuthenticationPage-button {
      background-color: #4A90E2 !important;
      border-color: #4A90E2 !important;
    }
    .nc-githubAuthenticationPage-button:hover {
      background-color: #2E5A87 !important;
      border-color: #2E5A87 !important;
    }
  </style>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Handle token in URL hash (for redirect flow)
    if (window.location.hash && window.location.hash.includes('access_token')) {
      console.log('Token found in URL:', window.location.hash);
      
      // Parse the token from the hash (handle both #access_token and #/access_token)
      let hash = window.location.hash.substring(1);
      // Remove leading slash if present
      if (hash.startsWith('/')) {
        hash = hash.substring(1);
      }
      
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');
      
      if (token) {
        console.log('Token extracted:', token.substring(0, 10) + '...');
        
        // Create the auth data object
        const authData = {
          access_token: token,
          token_type: 'bearer',
          provider: 'github',
          token: token // Also include just 'token' as some versions expect this
        };
        
        // Try multiple storage methods that Decap might check
        localStorage.setItem('decap-cms-user', JSON.stringify(authData));
        localStorage.setItem('netlify-cms-user', JSON.stringify(authData)); // Old name
        localStorage.setItem('gotrue.user', JSON.stringify(authData)); // Another possible key
        
        // Also try posting a message in case Decap is listening
        window.postMessage(`authorization:github:success:${JSON.stringify({
          token: token,
          provider: 'github'
        })}`, '*');
        
        console.log('Auth data stored, cleaning URL...');
        
        // Clean URL and reload
        window.history.replaceState(null, '', window.location.pathname);
        setTimeout(() => {
          window.location.reload();
        }, 100);
      }
    }
    
    console.log('Decap CMS loaded');
    
    // Check what's in localStorage
    console.log('Current localStorage keys:', Object.keys(localStorage));
    
    // If we have a token but aren't logged in, try to trigger auth manually
    setTimeout(() => {
      const stored = localStorage.getItem('decap-cms-user');
      if (stored && !document.querySelector('[data-testid="login-button"]')) {
        console.log('Have token but not logged in, attempting manual auth...');
        
        const authData = JSON.parse(stored);
        // Try to manually trigger Decap CMS authentication
        if (window.CMS) {
          console.log('Attempting to authenticate with CMS object...');
          window.CMS.registerBackend('github', {
            getToken: () => Promise.resolve(authData.access_token)
          });
        }
      }
    }, 2000);
  </script>
</body>
</html>
