<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lake County Outdoors - Content Manager</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <style>
    /* Custom branding for the CMS login page */
    .nc-githubAuthenticationPage-logo {
      display: none !important;
    }
    .nc-githubAuthenticationPage-container::before {
      content: '';
      display: block;
      width: 200px;
      height: 60px;
      margin: 0 auto 30px;
      background: url('/lco-final.png') no-repeat center;
      background-size: contain;
    }
    .nc-githubAuthenticationPage-button {
      background-color: #4A90E2 !important;
      border-color: #4A90E2 !important;
    }
    .nc-githubAuthenticationPage-button:hover {
      background-color: #2E5A87 !important;
      border-color: #2E5A87 !important;
    }
  </style>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Handle token in URL hash (for redirect flow)
    if (window.location.hash && window.location.hash.includes('access_token')) {
      console.log('Token found in URL, processing...');
      
      // Parse the token from the hash
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');
      
      if (token) {
        console.log('Token extracted, attempting to authenticate...');
        
        // Store the token and reload to trigger CMS auth
        localStorage.setItem('decap-cms-user', JSON.stringify({
          access_token: token,
          token_type: 'bearer',
          provider: 'github'
        }));
        
        // Clean URL and reload
        window.location.hash = '';
        window.location.reload();
      }
    }
    
    console.log('Decap CMS loaded');
  </script>
</body>
</html>
