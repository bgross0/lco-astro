# Decap CMS Configuration for Lake County Outdoors
backend:
  name: github
  repo: lakecountyoutdoor/lco-astro
  branch: main
  base_url: https://lakecountyoutdoor.com
  auth_endpoint: api/auth

# Media files storage
# Note: Decap CMS doesn't scan subdirectories. New uploads go to /images root
# Existing images are in /equipment, /landscaping, /snow-removal subfolders
media_folder: "public/images" # Media library folder
public_folder: "/images" # Public URL path

# Site URL for preview
site_url: https://lakecountyoutdoor.com
display_url: https://lakecountyoutdoor.com

# CMS configuration
publish_mode: editorial_workflow
logo_url: /lco-final.png

# Collections
collections:
  # Services Collection
  - name: "services"
    label: "Services"
    label_singular: "Service"
    folder: "src/content/services"
    create: true
    delete: true
    extension: "md"
    format: "frontmatter"
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Description", name: "description", widget: "text", required: true }
      - { label: "Featured Image", name: "image", widget: "image", required: true, hint: "Please keep images under 5MB. Use JPG or WebP format for best performance." }
      - { label: "Display Order", name: "order", widget: "number", required: false, default: 0, hint: "Lower numbers appear first" }
      - label: "SEO Settings"
        name: "seo"
        widget: "object"
        collapsed: true
        fields:
          - { label: "Meta Title", name: "metaTitle", widget: "string", required: false, pattern: ['.{0,60}', "Max 60 characters"], hint: "Leave blank to use page title" }
          - { label: "Meta Description", name: "metaDescription", widget: "text", required: false, pattern: ['.{0,160}', "Max 160 characters"], hint: "Leave blank to use page description" }
          - { label: "Focus Keyword", name: "focusKeyword", widget: "string", required: false, hint: "Primary keyword to optimize for" }
          - { label: "Canonical URL", name: "canonicalUrl", widget: "string", required: false, hint: "Leave blank for default" }
          - label: "Schema Type"
            name: "schemaType"
            widget: "select"
            required: false
            options: ["Service", "Product", "LocalBusiness", "Article"]
            default: "Service"
      - { label: "Body", name: "body", widget: "markdown", required: false }

  # Testimonials Collection
  - name: "testimonials"
    label: "Testimonials"
    label_singular: "Testimonial"
    folder: "src/content/testimonials"
    create: true
    delete: true
    extension: "md"
    format: "frontmatter"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Author", name: "author", widget: "string", required: true }
      - { label: "Company", name: "company", widget: "string", required: false }
      - { label: "Service", name: "service", widget: "string", required: true, hint: "Which service is this testimonial for?" }
      - { label: "Rating", name: "rating", widget: "number", min: 1, max: 5, default: 5, required: true }
      - { label: "Testimonial", name: "body", widget: "markdown", required: true }

  # Blog/News Posts (optional)
  - name: "blog"
    label: "Blog Posts"
    label_singular: "Blog Post"
    folder: "src/content/blog"
    create: true
    delete: true
    extension: "md"
    format: "frontmatter"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "blog/{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Description", name: "description", widget: "text", required: true }
      - { label: "Publish Date", name: "pubDate", widget: "datetime", required: true }
      - { label: "Author", name: "author", widget: "string", default: "Lake County Outdoors", required: true }
      - { label: "Featured Image", name: "image", widget: "image", required: false, hint: "Keep under 5MB. Use JPG or WebP format." }
      - { label: "Image Alt Text", name: "imageAlt", widget: "string", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Draft", name: "draft", widget: "boolean", default: false, required: false }
      - label: "SEO"
        name: "seo"
        widget: "object"
        collapsed: true
        fields:
          - { label: "Meta Title", name: "metaTitle", widget: "string", required: false, pattern: ['.{0,60}', "Max 60 characters"] }
          - { label: "Meta Description", name: "metaDescription", widget: "text", required: false, pattern: ['.{0,160}', "Max 160 characters"] }
          - { label: "Focus Keyword", name: "focusKeyword", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: true }

  # Service Areas Page
  - name: "pages"
    label: "Pages"
    delete: false
    files:
      - label: "Service Areas"
        name: "service-areas"
        file: "src/content/pages/service-areas.json"
        fields:
          - { label: "Page Title", name: "title", widget: "string", default: "Service Areas" }
          - { label: "Hero Title", name: "heroTitle", widget: "string", default: "Serving the Twin Cities Metro Area" }
          - { label: "Hero Subtitle", name: "heroSubtitle", widget: "text", default: "Professional outdoor services throughout Minneapolis-St. Paul and surrounding communities" }
          - label: "Primary Cities"
            name: "primaryCities"
            widget: "list"
            summary: "{{fields.name}}"
            fields:
              - { label: "City Name", name: "name", widget: "string" }
              - { label: "Response Time", name: "responseTime", widget: "string", hint: "e.g., 30-minute response" }
              - { label: "Special Note", name: "note", widget: "string", required: false }
          - label: "Additional Cities"
            name: "additionalCities"
            widget: "list"
            hint: "Other cities you serve (will display as a list)"
          - label: "Service Area Map"
            name: "serviceMap"
            widget: "object"
            fields:
              - { label: "Center Latitude", name: "lat", widget: "number", value_type: "float", default: 44.9778 }
              - { label: "Center Longitude", name: "lng", widget: "number", value_type: "float", default: -93.2650 }
              - { label: "Radius (miles)", name: "radius", widget: "number", default: 30 }
          - label: "SEO"
            name: "seo"
            widget: "object"
            fields:
              - { label: "Meta Title", name: "metaTitle", widget: "string", default: "Service Areas - Twin Cities Snow Removal & Landscaping" }
              - { label: "Meta Description", name: "metaDescription", widget: "text", default: "Lake County Outdoors serves Edina, Minneapolis, Bloomington, and the entire Twin Cities metro area with commercial snow removal, landscaping, and excavation services." }
              - { label: "Keywords", name: "keywords", widget: "list", default: ["twin cities snow removal", "minneapolis landscaping", "edina commercial plowing", "bloomington excavation"] }

  # Homepage Components (for editing homepage sections)
  - name: "homepage"
    label: "Homepage"
    label_singular: "Section"
    files:
      - label: "Hero Section"
        name: "hero"
        file: "src/content/homepage/hero.json"
        extension: "json"
        format: "json"
        fields:
          - { label: "Title", name: "title", widget: "string", required: true }
          - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
          - { label: "Description", name: "description", widget: "text", required: true }
          - { label: "CTA Text", name: "ctaText", widget: "string", default: "Get a Free Quote" }
          - { label: "CTA Link", name: "ctaLink", widget: "string", default: "/contact" }
          - label: "Hero Images Carousel"
            name: "images"
            widget: "list"
            summary: "{{fields.alt}}"
            fields:
              - { label: "Image", name: "src", widget: "image", required: true }
              - { label: "Alt Text", name: "alt", widget: "string", required: true, hint: "Describe the image for accessibility" }
          - label: "Bottom Service Icons"
            name: "bottomServices"
            widget: "list"
            max: 3
            fields:
              - { label: "Icon", name: "icon", widget: "string", hint: "Icon name (e.g., snowflake, bulldozer, tree)" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "string" }
      
      - label: "Services Showcase"
        name: "services-showcase"
        file: "src/content/homepage/services-showcase.json"
        extension: "json"
        format: "json"
        fields:
          - { label: "Title", name: "title", widget: "string", required: true }
          - { label: "Subtitle", name: "subtitle", widget: "string", required: true }
          - { label: "Auto-Scroll Interval (ms)", name: "autoScrollInterval", widget: "number", default: 5000, hint: "Time in milliseconds between automatic transitions (5000 = 5 seconds)" }
          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string", required: true }
              - { label: "Title", name: "title", widget: "string", required: true }
              - { label: "Subtitle", name: "subtitle", widget: "string", required: true }
              - { label: "Icon Class", name: "icon", widget: "string", hint: "Phosphor icon class (e.g., 'ph ph-snowflake')" }
              - { label: "Image", name: "image", widget: "image", required: true }
              - { label: "Link", name: "href", widget: "string", required: true }
              - { label: "Order", name: "order", widget: "number", required: true, hint: "Display order (lower numbers appear first)" }
      
      - label: "All Content Sections"
        name: "content"
        file: "src/content/homepage/content.json"
        extension: "json"
        format: "json"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            collapsed: true
            fields:
              - label: "Images"
                name: "images"
                widget: "list"
                fields:
                  - { label: "Image", name: "src", widget: "image" }
                  - { label: "Alt Text", name: "alt", widget: "string" }
          
          - label: "About Section"
            name: "about"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Paragraphs"
                name: "paragraphs"
                widget: "list"
                field: { label: "Paragraph", name: "paragraph", widget: "text" }
              - label: "Images"
                name: "images"
                widget: "list"
                fields:
                  - { label: "Image", name: "src", widget: "image" }
                  - { label: "Alt Text", name: "alt", widget: "string" }
              - label: "Features"
                name: "features"
                widget: "list"
                fields:
                  - { label: "Icon", name: "icon", widget: "string" }
                  - { label: "Text", name: "text", widget: "string" }
              - { label: "Button Text", name: "buttonText", widget: "string", default: "Get Started Today" }
              - { label: "Button Link", name: "buttonLink", widget: "string", default: "/contact" }
          
          - label: "Client Satisfaction"
            name: "clientSatisfaction"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Paragraphs"
                name: "paragraphs"
                widget: "list"
                field: { label: "Paragraph", name: "paragraph", widget: "text" }
              - { label: "Experience Title", name: "experienceTitle", widget: "string" }
              - { label: "Experience Text", name: "experienceText", widget: "text" }
              - { label: "Highlight", name: "highlight", widget: "text" }
          
          - label: "Equipment"
            name: "equipment"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - label: "Stats"
                name: "stats"
                widget: "list"
                fields:
                  - { label: "Number", name: "number", widget: "number" }
                  - { label: "Label", name: "label", widget: "string" }
          
          - label: "CTA Section"
            name: "cta"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Background Image", name: "backgroundImage", widget: "image" }
              - label: "Primary Button"
                name: "primaryButton"
                widget: "object"
                fields:
                  - { label: "Text", name: "text", widget: "string" }
                  - { label: "Link", name: "link", widget: "string" }
              - label: "Secondary Button"
                name: "secondaryButton"
                widget: "object"
                fields:
                  - { label: "Text", name: "text", widget: "string" }
                  - { label: "Link", name: "link", widget: "string" }
          
          - label: "Reviews Section"
            name: "reviews"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Section Title", name: "title", widget: "string", default: "What Our Customers Say" }
              - { label: "Section Subtitle", name: "subtitle", widget: "string", default: "Real reviews from satisfied customers" }
              - { label: "Google Rating", name: "rating", widget: "number", default: 5.0, min: 0, max: 5, value_type: "float" }
              - { label: "Total Reviews Count", name: "reviewCount", widget: "number", default: 32 }
              - { label: "Google Business URL", name: "googleBusinessUrl", widget: "string", default: "https://maps.app.goo.gl/hoFQbvFjQv1oz1Hr9" }
              - { label: "Shapo Widget ID", name: "shapoWidgetId", widget: "string", default: "shapo-widget-5e08326267aa05c21435", hint: "The ID from your Shapo reviews widget" }

  # Site Settings (optional)
  - name: "settings"
    label: "Settings"
    delete: false
    editor:
      preview: false
    files:
      - label: "General Settings"
        name: "general"
        file: "src/data/settings.json"
        fields:
          - { label: "Site Title", name: "site_title", widget: "string" }
          - { label: "Site Description", name: "site_description", widget: "text" }
          - { label: "Logo", name: "logo", widget: "image", required: true, hint: "PNG or SVG recommended. Keep under 1MB." }
          - { label: "OG Image (Social Share)", name: "og_image", widget: "image", required: false, hint: "1200x630px recommended. Keep under 5MB." }
          - { label: "Operations Phone", name: "cellphone", widget: "string" }
          - { label: "Office Phone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Address", name: "address", widget: "text" }
          - { label: "Hours", name: "hours", widget: "string" }
          - label: "Business Location"
            name: "geo"
            widget: "object"
            fields:
              - { label: "Latitude", name: "latitude", widget: "number", value_type: "float", default: 44.8697 }
              - { label: "Longitude", name: "longitude", widget: "number", value_type: "float", default: -93.3503 }
          - { label: "Price Range", name: "priceRange", widget: "string", default: "$$", hint: "Use $ signs (e.g., $$)" }
          - { label: "Opening Hours Schema", name: "openingHours", widget: "string", default: "Mo-Su 00:00-24:00", hint: "Schema.org format" }
          - label: "Business Hours Display"
            name: "businessHours"
            widget: "object"
            fields:
              - { label: "Monday - Friday", name: "weekdays", widget: "string", default: "7:00 AM - 6:00 PM" }
              - { label: "Saturday", name: "saturday", widget: "string", default: "8:00 AM - 4:00 PM" }
              - { label: "Sunday", name: "sunday", widget: "string", default: "Closed" }
              - { label: "Emergency", name: "emergency", widget: "string", default: "24/7 Available" }
          - label: "Social Media"
            name: "social"
            widget: "object"
            fields:
              - { label: "Facebook URL", name: "facebook", widget: "string", required: false }
              - { label: "Instagram URL", name: "instagram", widget: "string", required: false }
              - { label: "LinkedIn URL", name: "linkedin", widget: "string", required: false }
          - label: "Analytics & Tracking"
            name: "analytics"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Google Tag Manager ID", name: "gtmId", widget: "string", required: false, hint: "GTM-XXXXXXX" }
              - { label: "Google Analytics ID", name: "gaId", widget: "string", required: false, hint: "G-XXXXXXXXXX" }
              - { label: "Enable Tracking", name: "enableTracking", widget: "boolean", default: true }
          - label: "A/B Tests"
            name: "abTests"
            widget: "object"
            collapsed: true
            fields:
              - label: "Homepage CTA Test"
                name: "homepageCTA"
                widget: "object"
                fields:
                  - { label: "Enable Test", name: "enabled", widget: "boolean", default: false }
                  - label: "Variants"
                    name: "variants"
                    widget: "list"
                    fields:
                      - { label: "Button Text", name: "text", widget: "string" }
                      - { label: "Tracking Label", name: "trackingLabel", widget: "string", hint: "e.g., variant_a" }
              - label: "Contact Button Test"
                name: "contactButton"
                widget: "object"
                fields:
                  - { label: "Enable Test", name: "enabled", widget: "boolean", default: false }
                  - label: "Variants"
                    name: "variants"
                    widget: "list"
                    fields:
                      - { label: "Button Text", name: "text", widget: "string" }
                      - { label: "Tracking Label", name: "trackingLabel", widget: "string" }
      
      - label: "Navigation"
        name: "navigation"
        file: "src/content/homepage/navigation.json"
        fields:
          - label: "Main Menu"
            name: "mainMenu"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Link", name: "href", widget: "string" }
              - { label: "Order", name: "order", widget: "number" }
          - label: "Footer Links"
            name: "footerLinks"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Link", name: "href", widget: "string" }
      
      - label: "Contact Page"
        name: "contact"
        file: "src/content/pages/contact.json"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
          - label: "Form Settings"
            name: "form"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Submit Button Text", name: "submitButtonText", widget: "string", default: "Send Message" }
              - { label: "Message Placeholder", name: "messagePlaceholder", widget: "string", default: "Tell us about your project or service needs..." }
              - label: "Service Options"
                name: "serviceOptions"
                widget: "list"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Value", name: "value", widget: "string" }
          - label: "Contact Info"
            name: "info"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Emergency Text", name: "emergencyText", widget: "string" }
              - { label: "Email Response Time", name: "emailResponseTime", widget: "string", default: "We respond within 24 hours" }
              - { label: "Service Area Note", name: "serviceAreaNote", widget: "string", default: "Commercial properties throughout the metro" }
          - label: "SEO"
            name: "seo"
            widget: "object"
            fields:
              - { label: "Page Title", name: "title", widget: "string" }
              - { label: "Meta Description", name: "description", widget: "text" }
